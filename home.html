<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto:wght@400;500;700&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/6747f39511.js" crossorigin="anonymous"></script>
    <title>Science Museum - Home</title>
</head>
<body>
    <header>
        <div class="header-content header-shadow">
            <img src="assets/images/shared/logo.svg" alt="Science museum logo" class="logo">
            <button id="toggleBtn">
                <svg id="menuIcon" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
                </svg>
                <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" height="2,2em" viewBox="0 0 384 512">
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </button>
            <div>
                <h1>Welcome to the <br>Science Museum</h1>
            </div>
        </div>
        <div id="menu" class="menu-container">
            <div class="menu-content menu-shadow">
                <nav>
                    <ul>
                        <li><a href="" class="active">Home</a></li>
                        <li><a href="">Visit us</a></li>
                        <li><a href="">Exhibitions</a></li>
                        <li><a href="">Events</a></li>
                        <li><a href="">School info</a></li>
                        <li><a href="">About us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <script>
            document.getElementById("toggleBtn").addEventListener("click", function () {
                let menu = document.getElementById("menu");
                let menuIcon = document.getElementById("menuIcon");
                let closeIcon = document.getElementById("closeIcon");

                if (menu.style.display === "none" || menu.style.display === "") {
                    menu.style.display = "block";
                    menuIcon.style.display = "none";
                    closeIcon.style.display = "block";
                } else {
                    menu.style.display = "none";
                    menuIcon.style.display = "block";
                    closeIcon.style.display = "none";
                }
            });
        </script>
    </header>
</body>
</html>
